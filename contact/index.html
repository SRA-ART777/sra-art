<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SRA Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root { --bg-dark: #0a0a0a; --accent-orange: #d4712a; --text-main: #ffffff; --text-dim: #a0a0a0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Georgia', serif; -webkit-font-smoothing: antialiased; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(26, 26, 26, 0.95); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; color: var(--text-main); text-decoration: none; }
        .logo .accent { color: var(--accent-orange); }
        .nav-right { display: flex; align-items: center; gap: 35px; }
        .audio-toggle { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; }
        .audio-toggle svg { width: 24px; height: 24px; }
        .nav-links { display: flex; gap: 35px; align-items: center; }
        .nav-links a, .dropdown-toggle { color: var(--text-main); text-decoration: none; font-family: 'Inter', sans-serif; font-size: 0.85rem; font-weight: 500; letter-spacing: 1.5px; text-transform: uppercase; background: none; border: none; cursor: pointer; opacity: 0.85; }
        .dropdown { position: relative; padding: 10px 0; }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; background: rgba(20, 20, 20, 0.98); min-width: 180px; padding: 10px 0; border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a, .dropdown-menu .sub-dropdown-toggle { display: block; padding: 12px 20px; color: var(--text-main); opacity: 0.7; font-family: 'Inter', sans-serif; font-size: 0.75rem; font-weight: 500; letter-spacing: 1.2px; text-transform: uppercase; text-decoration: none; width: 100%; text-align: left; background: none; border: none; cursor: pointer; }
        .dropdown-menu a:hover { opacity: 1; background: rgba(255,255,255,0.05); }
        .sub-dropdown { position: relative; }
        .sub-dropdown-menu { display: none; background: transparent; padding: 0 0 0 15px; }
        .dropdown:hover .sub-dropdown-menu { display: block; }
        .sub-dropdown-menu a { padding: 10px 20px; font-size: 0.7rem; color: var(--accent-orange); opacity: 1; }
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; }
        .hamburger span { width: 24px; height: 2px; background: var(--text-main); }
        .mobile-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: var(--bg-dark); padding: 100px 40px; flex-direction: column; z-index: 999; }
        .mobile-menu.active { display: flex; }
        .mobile-menu a { color: var(--text-main); text-decoration: none; font-family: 'Inter', sans-serif; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; }
        .mobile-menu .section-header { color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; }
        .mobile-menu .sub-item { color: var(--accent-orange); font-size: 0.95rem; font-weight: 500; padding: 10px 0 10px 25px; }
        .mobile-menu .divider { border: none; border-top: 1px solid rgba(255,255,255,0.15); margin: 20px 0; }
        .contact-content { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 120px 10% 60px; }
        .contact-logo { width: 200px; height: auto; margin-bottom: 30px; }
        .contact-content h1 { font-size: 2.2rem; font-weight: 400; letter-spacing: 2px; margin-bottom: 40px; }
        .contact-form { width: 100%; max-width: 500px; margin-bottom: 40px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-family: 'Inter', sans-serif; font-size: 0.8rem; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; color: var(--text-dim); margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 15px 18px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 4px; color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 1rem; transition: 0.3s; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--accent-orange); background: rgba(255, 255, 255, 0.08); }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .submit-btn { background: var(--accent-orange); color: white; padding: 18px 50px; font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; border: none; border-radius: 4px; cursor: pointer; transition: 0.3s; width: 100%; }
        .submit-btn:hover { background: #b85f1f; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 113, 42, 0.3); }
        .contact-location { color: var(--text-dim); font-size: 1.1rem; letter-spacing: 3px; text-transform: uppercase; }
        .instagram-link { margin-top: 25px; display: inline-block; transition: 0.3s; }
        .instagram-link:hover { opacity: 0.8; transform: scale(1.05); }
        .instagram-icon { width: 32px; height: 32px; }
        @media (max-width: 768px) { .nav-links, .audio-toggle { display: none; } .hamburger { display: flex; } nav { padding: 20px 25px; } .logo { font-size: 1rem; } .contact-content { padding: 100px 8% 40px; } .contact-content h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>
<nav>
    <a href="/" class="logo">SRA<span class="accent">ART</span></a>
    <div class="nav-right">
        <button class="audio-toggle"><svg viewBox="0 0 24 24" fill="none"><path d="M11 5L6 9H2V15H6L11 19V5Z" fill="#d4712a"/><path d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53" stroke="#d4712a" stroke-width="2" stroke-linecap="round"/><path d="M18.07 5.93C19.9447 7.80528 20.9979 10.3478 20.9979 13C20.9979 15.6522 19.9447 18.1947 18.07 20.07" stroke="#d4712a" stroke-width="2" stroke-linecap="round"/></svg></button>
        <div class="nav-links">
            <div class="dropdown">
                <button class="dropdown-toggle">Art ▾</button>
                <div class="dropdown-menu">
                    <a href="/available">Available</a>
                    <div class="sub-dropdown">
                        <span class="sub-dropdown-toggle">Palette Knife</span>
                        <div class="sub-dropdown-menu">
                            <a href="/palette-knife-trees">Trees</a>
                            <a href="/palette-knife-landscape">Landscape</a>
                            <a href="/palette-knife-floral">Floral</a>
                        </div>
                    </div>
                    <a href="/brush-work">Brush Work</a>
                </div>
            </div>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
</nav>
<div class="mobile-menu" id="mobileMenu">
    <a href="/available" onclick="toggleMenu()">Available</a>
    <span class="section-header">Palette Knife</span>
    <a href="/palette-knife-trees" class="sub-item" onclick="toggleMenu()">Trees</a>
    <a href="/palette-knife-landscape" class="sub-item" onclick="toggleMenu()">Landscape</a>
    <a href="/palette-knife-floral" class="sub-item" onclick="toggleMenu()">Floral</a>
    <a href="/brush-work" onclick="toggleMenu()">Brush Work</a>
    <hr class="divider">
    <a href="/about" onclick="toggleMenu()">About</a>
    <a href="/contact" onclick="toggleMenu()">Contact</a>
</div>
<section class="contact-content">
    <img src="https://res.cloudinary.com/dqih0axv3/image/upload/v1768418175/Logo_White_200_qtitvf.png" alt="SRA Art" class="contact-logo">
    <h1>Contact</h1>
    <form class="contact-form" action="https://formspree.io/f/xreegnvo" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <p class="contact-location">Dallas–Fort Worth Area</p>
    <a href="https://www.instagram.com/scottandersonfineart/" target="_blank" class="instagram-link">
        <img src="https://res.cloudinary.com/dqih0axv3/image/upload/v1768418560/Instagram_icon_128_dmx9ll.png" alt="Instagram" class="instagram-icon">
    </a>
</section>
<script>function toggleMenu(){const m=document.getElementById('mobileMenu');m.classList.toggle('active');document.body.style.overflow=m.classList.contains('active')?'hidden':'auto';}</script>
</body>
</html>
