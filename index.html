<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRA FINE ART | Expressionist Oil Paintings</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-orange: #e67e22; /* Matching your Motion Studio Orange */
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark );
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 10, 10, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }

        .logo span { color: var(--accent-orange); }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* Audio Icon */
        #audio-toggle {
            cursor: pointer;
            width: 24px;
            height: 24px;
            fill: var(--accent-orange);
            transition: 0.3s ease;
        }

        .nav-links { display: flex; gap: 30px; }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.8;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; }

        /* --- Hero Section --- */
        header {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            opacity: 1;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            nav { padding: 20px; }
            .logo { font-size: 1rem; }
        }
    </style>
</head>
<body>

<nav>
    <a href="/" class="logo">SRA <span>FINE ART</span></a>
    
    <div class="nav-right">
        <!-- Audio Toggle Icon (SVG) -->
        <div id="audio-btn" onclick="toggleAudio()">
            <svg id="audio-icon" viewBox="0 0 24 24" width="28" height="28">
                <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z" fill="#e67e22"/>
            </svg>
        </div>

        <div class="nav-links">
            <a href="/available">Available</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</nav>

<header>
    <video id="hero-video" autoplay muted loop playsinline></video>
</header>

<!-- Audio Element -->
<audio id="bg-audio" src="experience.mp3" loop></audio>

<script>
    // 1. VIDEO SWAP LOGIC
    const videoElement = document.getElementById('hero-video');
    const desktopVideo = "https://res.cloudinary.com/dqih0axv3/video/upload/v1768243609/Art_Reel_Website_Home_H.264_jhl3pe.mp4";
    const mobileVideo = "https://res.cloudinary.com/dqih0axv3/video/upload/v1768251234/Art_Reel_Vertical.mp4"; // Update this link!

    function loadCorrectVideo( ) {
        if (window.innerWidth <= 768) {
            videoElement.src = mobileVideo;
        } else {
            videoElement.src = desktopVideo;
        }
        videoElement.load();
    }

    // Run on load
    loadCorrectVideo();

    // 2. AUDIO MACHINE LOGIC
    const audio = document.getElementById('bg-audio');
    const icon = document.getElementById('audio-icon').querySelector('path');
    let audioState = 0; // 0: Off, 1: On

    function toggleAudio() {
        if (audioState === 0) {
            audio.play();
            icon.setAttribute('fill', '#9b59b6'); // Purple for "On"
            audioState = 1;
        } else {
            audio.pause();
            icon.setAttribute('fill', '#e67e22'); // Back to Orange for "Off"
            audioState = 0;
        }
    }
</script>

</body>
</html>
