<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRA Art | Expressionist Oil Paintings</title>
    <meta name="description" content="Original expressionist oil paintings by Scott Anderson. Bold palette knife texture and lasting brilliance. Direct from the Texas studio.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta property="og:type" content="website">
    <meta property="og:title" content="SRA Art | Expressionist Oil Paintings">
    <meta property="og:description" content="Original expressionist oil paintings. Bold palette knife texture and lasting brilliance.">
    <meta property="og:image" content="https://res.cloudinary.com/dqih0axv3/image/upload/v1768246140/Grace_nnn6kr.jpg">
    <meta property="og:url" content="https://sra-art.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        :root { 
            --bg-dark: #0a0a0a; 
            --text-main: #ffffff; 
            --text-dim: #a0a0a0; 
            --accent-orange: #d4712a; 
            --accent-blue: #7eb8da;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(26, 26, 26, 0.95); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; color: var(--text-main); text-decoration: none; }
        .logo .accent { color: var(--accent-orange); }
        .nav-right { display: flex; align-items: center; gap: 35px; }

        .audio-toggle { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; transition: opacity 0.3s ease; }
        .audio-toggle:hover { opacity: 0.8; }
        .audio-toggle svg { width: 24px; height: 24px; }
        .audio-toggle .icon-path { transition: all 0.3s ease; }
        .audio-toggle[data-state="muted"] .icon-path { fill: var(--accent-orange); stroke: var(--accent-orange); }
        .audio-toggle[data-state="full"]  .icon-path { fill: var(--text-main); stroke: var(--text-main); }
        .audio-toggle[data-state="music"] .icon-path { fill: var(--accent-blue); stroke: var(--accent-blue); }

        .nav-links { display: flex; gap: 35px; align-items: center; }
        .nav-links a, .dropdown-toggle { color: var(--text-main); text-decoration: none; font-size: 0.85rem; font-weight: 500; letter-spacing: 1.5px; text-transform: uppercase; transition: 0.3s ease; background: none; border: none; cursor: pointer; opacity: 0.85; }
        .nav-links a:hover, .dropdown-toggle:hover { opacity: 1; }

        .dropdown { position: relative; padding: 10px 0; }
        .dropdown-menu { display: none; position: absolute; top: 100%; left: 0; background: rgba(20, 20, 20, 0.98); min-width: 180px; padding: 10px 0; border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a, .dropdown-menu .sub-dropdown-toggle { display: block; padding: 12px 20px; color: var(--text-main); opacity: 0.7; text-decoration: none; font-size: 0.75rem; font-weight: 500; letter-spacing: 1.2px; text-transform: uppercase; transition: 0.2s; text-align: left; background: none; border: none; cursor: pointer; width: 100%; }
        .dropdown-menu a:hover, .dropdown-menu .sub-dropdown-toggle:hover { opacity: 1; background: rgba(255,255,255,0.05); }

        .sub-dropdown { position: relative; }
        .sub-dropdown-toggle { cursor: default; }
        .sub-dropdown-menu { display: none; background: transparent; padding: 0 0 0 15px; margin: 0; }
        .dropdown:hover .sub-dropdown-menu { display: block; }
        .sub-dropdown-menu a { padding: 10px 20px; font-size: 0.7rem; color: var(--accent-orange); opacity: 1; }

        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; }
        .hamburger span { width: 24px; height: 2px; background: var(--text-main); transition: 0.3s; }

        .mobile-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: var(--bg-dark); padding: 100px 40px; flex-direction: column; gap: 0; z-index: 999; }
        .mobile-menu.active { display: flex; }
        .mobile-menu a { color: var(--text-main); text-decoration: none; font-family: 'Inter', sans-serif; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; }
        .mobile-menu .section-header { color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; }
        .mobile-menu .sub-item { color: var(--accent-orange); font-size: 0.95rem; font-weight: 500; padding: 10px 0 10px 25px; }
        .mobile-menu .divider { border: none; border-top: 1px solid rgba(255,255,255,0.15); margin: 20px 0; }

        header { height: 100vh; position: relative; overflow: hidden; background: #000; }

        /* Simple, stable sizing */
        #heroVideo {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) { 
            .nav-links { display: none; } 
            .hamburger { display: flex; } 
            nav { padding: 20px 25px; } 
            .logo { font-size: 1rem; }
        }
    </style>
</head>

<body>
<nav>
    <a href="/" class="logo">SRA<span class="accent">ART</span></a>
    <div class="nav-right">
        <button class="audio-toggle" id="audioToggle" data-state="muted" title="Toggle audio experience">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="icon-path" d="M11 5L6 9H2V15H6L11 19V5Z" fill="#d4712a"/>
                <path class="icon-path" d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53" stroke="#d4712a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="icon-path" d="M18.07 5.93C19.9447 7.80528 20.9979 10.3478 20.9979 13C20.9979 15.6522 19.9447 18.1947 18.07 20.07" stroke="#d4712a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div class="nav-links">
            <div class="dropdown">
                <button class="dropdown-toggle">Art â–¾</button>
                <div class="dropdown-menu">
                    <a href="/available">Available</a>
                    <div class="sub-dropdown">
                        <span class="sub-dropdown-toggle">Palette Knife</span>
                        <div class="sub-dropdown-menu">
                            <a href="/palette-knife-trees">Trees</a>
                            <a href="/palette-knife-landscape">Landscape</a>
                            <a href="/palette-knife-floral">Floral</a>
                        </div>
                    </div>
                    <a href="/brush-work">Brush Work</a>
                </div>
            </div>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="/available" onclick="toggleMenu()">Available</a>
    <span class="section-header">Palette Knife</span>
    <a href="/palette-knife-trees" class="sub-item" onclick="toggleMenu()">Trees</a>
    <a href="/palette-knife-landscape" class="sub-item" onclick="toggleMenu()">Landscape</a>
    <a href="/palette-knife-floral" class="sub-item" onclick="toggleMenu()">Floral</a>
    <a href="/brush-work" onclick="toggleMenu()">Brush Work</a>
    <hr class="divider">
    <a href="/about" onclick="toggleMenu()">About</a>
    <a href="/contact" onclick="toggleMenu()">Contact</a>
</div>

<header>
    <!-- Default = vertical. JS swaps to horizontal only on non-phone devices -->
    <video id="heroVideo"
           autoplay muted loop playsinline webkit-playsinline
           preload="metadata"
           src="https://res.cloudinary.com/dqih0axv3/video/upload/v1768451949/Art_Reel_Web_Vertical_no_audio_H.264_at1qhg.mp4">
    </video>
</header>

<!-- Soundtrack Audio -->
<audio id="soundtrackAudio" loop preload="none">
    <source src="https://res.cloudinary.com/dqih0axv3/video/upload/v1768451944/Art_Reel_Web_31s_Vertical_audio_dngujc.mp3" type="audio/mpeg">
</audio>

<!-- Narration Audio (UPDATED) -->
<audio id="narrationAudio" preload="none">
    <source src="https://res.cloudinary.com/dqih0axv3/video/upload/v1768456486/final_npn7iu.mp3" type="audio/mpeg">
</audio>

<script>
    function toggleMenu() { 
        const menu = document.getElementById('mobileMenu'); 
        menu.classList.toggle('active'); 
        document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto'; 
    }

    // VIDEO SOURCES (known-good URLs)
    const heroVideo = document.getElementById('heroVideo');

    const MOBILE_VIDEO =
        'https://res.cloudinary.com/dqih0axv3/video/upload/v1768451949/Art_Reel_Web_Vertical_no_audio_H.264_at1qhg.mp4';

    const DESKTOP_VIDEO =
        'https://res.cloudinary.com/dqih0axv3/video/upload/v1768451946/Art_Reel_Web_Horizontal_No_Audio_H.264_vby3us.mp4';

    // Phone-like detection that works on Android phones even when viewport is wide
    const isTouch = (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
    const isCoarse = (window.matchMedia && window.matchMedia('(pointer: coarse)').matches);
    const isPhoneLike = isTouch && isCoarse;

    const targetSrc = isPhoneLike ? MOBILE_VIDEO : DESKTOP_VIDEO;

    // Swap only if needed
    if (!heroVideo.src || !heroVideo.src.includes(targetSrc)) {
        heroVideo.src = targetSrc;
        heroVideo.load();
        heroVideo.play().catch(() => {});
    }

    // AUDIO (3-state)
    const audioToggle = document.getElementById('audioToggle');
    const soundtrackAudio = document.getElementById('soundtrackAudio');
    const narrationAudio = document.getElementById('narrationAudio');

    function stopAllAudio() {
        soundtrackAudio.pause();
        soundtrackAudio.currentTime = 0;
        narrationAudio.pause();
        narrationAudio.currentTime = 0;
    }

    // Orange (muted) -> White (full: soundtrack + narration) -> Blue (music only) -> Orange
    audioToggle.addEventListener('click', function() {
        const currentState = this.getAttribute('data-state');

        if (currentState === 'muted') {
            this.setAttribute('data-state', 'full');

            soundtrackAudio.currentTime = 0;
            soundtrackAudio.play().catch(()=>{});

            narrationAudio.pause();
            narrationAudio.currentTime = 0;
            narrationAudio.play().catch(()=>{});

        } else if (currentState === 'full') {
            this.setAttribute('data-state', 'music');

            narrationAudio.pause();
            narrationAudio.currentTime = 0;

        } else if (currentState === 'music') {
            this.setAttribute('data-state', 'muted');
            stopAllAudio();
        }
    });
</script>
</body>
</html>
