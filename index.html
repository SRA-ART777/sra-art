<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Anderson Fine Art | Expressionist Oil Paintings</title>
    <meta name="description" content="Original expressionist oil paintings by Scott Anderson. Bold palette knife texture and lasting brilliance. Direct from the Texas studio.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Scott Anderson Fine Art | Expressionist Oil Paintings">
    <meta property="og:description" content="Original expressionist oil paintings. Bold palette knife texture and lasting brilliance.">
    <meta property="og:image" content="https://res.cloudinary.com/dqih0axv3/image/upload/v1768246140/Grace_nnn6kr.jpg">
    <meta property="og:url" content="https://sra-art.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        :root {
            --bg-dark: #121212;
            --accent-orange: #e67e22;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(18, 18, 18, 0.95);
            position: fixed;
            top: 0;
            width: 90%;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--accent-orange);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .nav-links a:hover {
            color: var(--accent-orange);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            color: var(--text-dim);
            font-size: 0.9rem;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
            background: none;
            border: none;
        }

        .dropdown-toggle:hover {
            color: var(--accent-orange);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(18, 18, 18, 0.98);
            min-width: 150px;
            padding: 10px 0;
            border-radius: 4px;
            margin-top: 10px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .dropdown-menu a:hover {
            color: var(--accent-orange);
            background: rgba(230, 126, 34, 0.1);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text-main);
            transition: 0.3s;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.98);
            padding: 20px 5%;
            flex-direction: column;
            gap: 15px;
            z-index: 99;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 0;
        }

        .mobile-menu .mobile-submenu {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mobile-menu .mobile-submenu a {
            font-size: 0.9rem;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 0 10%;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            filter: brightness(0.6);
            object-fit: cover;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        h1 span {
            color: var(--accent-orange);
        }

        p.tagline {
            color: var(--text-dim);
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-style: italic;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav {
                padding: 15px 5%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Scott Anderson <span>Fine Art</span></div>
    <div class="nav-links">
        <a href="/available">Available</a>
        <div class="dropdown">
            <button class="dropdown-toggle">Palette Knife â–¾</button>
            <div class="dropdown-menu">
                <a href="/palette-knife-trees">Trees</a>
                <a href="/palette-knife-landscape">Landscape</a>
                <a href="/palette-knife-floral">Floral</a>
            </div>
        </div>
        <a href="/brush-work">Brush Work</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="/available">Available</a>
    <span style="color: var(--text-dim); font-size: 0.9rem;">Palette Knife:</span>
    <div class="mobile-submenu">
        <a href="/palette-knife-trees">Trees</a>
        <a href="/palette-knife-landscape">Landscape</a>
        <a href="/palette-knife-floral">Floral</a>
    </div>
    <a href="/brush-work">Brush Work</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
</div>

<header>
    <video class="hero-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dqih0axv3/video/upload/v1768243609/Art_Reel_Website_Home_H.264_jhl3pe.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
        <h1>Expressionist <span>Oils</span></h1>
        <p class="tagline">Bold texture. Lasting brilliance.</p>
    </div>
</header>

<script>
    function toggleMenu() {
        document.getElementById('mobileMenu').classList.toggle('active');
    }
</script>

</body>
</html>
