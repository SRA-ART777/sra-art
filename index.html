<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Anderson Fine Art | Expressionist Oil Paintings</title>
    <meta name="description" content="Original expressionist oil paintings by Scott Anderson. Bold palette knife texture and lasting brilliance. Direct from the Texas studio.">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Scott Anderson Fine Art | Expressionist Oil Paintings">
    <meta property="og:description" content="Original expressionist oil paintings. Bold palette knife texture and lasting brilliance.">
    <meta property="og:image" content="https://res.cloudinary.com/dqih0axv3/image/upload/v1768246140/Grace_nnn6kr.jpg">
    <meta property="og:url" content="https://sra-art.com">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-cream: #fdf5e6; /* Warm off-white/cream */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark );
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background: rgba(10, 10, 10, 0.85);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo span {
            color: var(--accent-cream);
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
        }

        .nav-links a, .dropdown-toggle {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-links a:hover, .dropdown-toggle:hover {
            color: var(--text-main);
        }

        .dropdown {
            position: relative;
            padding: 10px 0;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(15, 15, 15, 0.98);
            min-width: 200px;
            padding: 15px 0;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 25px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.75rem;
            transition: 0.2s;
            text-align: left;
        }

        .dropdown-menu a:hover {
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text-main);
            transition: 0.3s;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-dark);
            padding: 120px 50px;
            flex-direction: column;
            gap: 30px;
            z-index: 999;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .mobile-menu .mobile-submenu {
            padding-left: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 2px solid var(--accent-cream);
        }

        .mobile-menu .mobile-submenu a {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 0 10%;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            opacity: 0.85;
            filter: brightness(0.8) contrast(1.1);
            object-fit: cover;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.2rem, 8vw, 4rem);
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.6);
            line-height: 1.1;
        }

        h1 span {
            color: var(--accent-cream);
            font-weight: 800;
        }

        .tagline-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 20px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        p.tagline {
            color: var(--text-main);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 1;
        }

        p.tagline span {
            color: var(--accent-cream);
            font-weight: 800;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav {
                padding: 25px 30px;
            }

            h1 {
                font-size: 2.2rem;
                letter-spacing: 4px;
                padding: 0 10px;
            }
            
            .tagline-container {
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Scott Anderson <span>Fine Art</span></div>
    <div class="nav-links">
        <a href="/available">Available</a>
        <div class="dropdown">
            <button class="dropdown-toggle">Palette Knife â–¾</button>
            <div class="dropdown-menu">
                <a href="/palette-knife-trees">Trees</a>
                <a href="/palette-knife-landscape">Landscape</a>
                <a href="/palette-knife-floral">Floral</a>
            </div>
        </div>
        <a href="/brush-work">Brush Work</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="/available" onclick="toggleMenu()">Available</a>
    <a href="#" style="color: var(--accent-cream); pointer-events: none;">Palette Knife</a>
    <div class="mobile-submenu">
        <a href="/palette-knife-trees" onclick="toggleMenu()">Trees</a>
        <a href="/palette-knife-landscape" onclick="toggleMenu()">Landscape</a>
        <a href="/palette-knife-floral" onclick="toggleMenu()">Floral</a>
    </div>
    <a href="/brush-work" onclick="toggleMenu()">Brush Work</a>
    <a href="/about" onclick="toggleMenu()">About</a>
    <a href="/contact" onclick="toggleMenu()">Contact</a>
</div>

<header>
    <video class="hero-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dqih0axv3/video/upload/v1768243609/Art_Reel_Website_Home_H.264_jhl3pe.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
        <h1>Expressionist <span>Oils</span></h1>
        <div class="tagline-container">
            <p class="tagline"><span>Bold texture.</span> Lasting brilliance.</p>
        </div>
    </div>
</header>

<script>
    function toggleMenu( ) {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('active');
        
        if (menu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    }
</script>

</body>
</html>
